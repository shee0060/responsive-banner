<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <img class="img img-flex" src="images/earth-horizon.jpg" alt="View of earth from outerspace">
    <div class="bg-transition">
      <div class="wrapper content grid-middle grid pad-t pad-b">
        <div class="gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2">
          <h1 class="yotta">The Planet Earth</h1>
          <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>

        <div class="button gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2">
          <div>
            <a href="#" class="btn btn-ghost"><strong>Book a star cruise</strong></a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
